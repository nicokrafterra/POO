    function Automovil(marca, linea, modelo, cilindraje, precio) {
      this.marca = marca;
      this.linea = linea;
      this.modelo = modelo;
      this.cilindraje = cilindraje;
      this.precio = precio;
    }


    Automovil.prototype.informacionVehiculo = function () {
      return (`Marca: ${this.marca}, Línea: ${this.linea}, Modelo: ${this.modelo}, Cilindraje: ${this.cilindraje}, Precio: $${this.precio}`)
    };


    Automovil.prototype.revisionTecnicoMecanica = function () {
      const antiguedad = new Date().getFullYear() - this.modelo;
      if (antiguedad > 5) {
        return `Se requiere revisión técnica mecánica para el modelo ${this.modelo}`;
      } else {
        return `El modelo ${this.modelo} no necesita revisión técnica mecánica en este momento.`;
      }
    };


    Automovil.prototype.nivelGasolina = function () {
      const nivel = Math.floor(Math.random() * 100) + 1;
      return `Nivel de gasolina: ${nivel}%`;
    };
