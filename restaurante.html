<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
</head>

<body>
  <script>

    function Restaurante(plato, cantidad, precio) {
      this.plato = plato;
      this.cantidad = cantidad;
      this.precio = precio;
    }


    Restaurante.prototype.pedidoRestaurante = function () {
      return `Pedido: ${this.cantidad} ${this.plato}`;
    };


    Restaurante.prototype.valorPedido = function () {
      return `Valor del pedido de ${this.cantidad} ${this.plato}: $${this.cantidad * this.precio}`;
    };


    Restaurante.prototype.descuentoPedido = function () {
      if (this.cantidad > 2 && (this.cantidad * this.precio) >= 50000) {
        const descuento = (this.cantidad * this.precio) * 0.1;
        return `Descuento del 10% aplicado: -$${descuento}`;
      } else {
        return "No se aplica descuento para este pedido.";
      }
    };

    const pedido1 = new Restaurante("Perro Caliente", 3, 15000);
    const pedido2 = new Restaurante("Hamburguesa", 2, 12000);
    const pedido3 = new Restaurante("Ensalada", 1, 8000);










    


    console.log(pedido1.pedidoRestaurante());
    console.log(pedido1.valorPedido());
    console.log(pedido1.descuentoPedido());

    console.log(pedido2.pedidoRestaurante());
    console.log(pedido2.valorPedido());
    console.log(pedido2.descuentoPedido());

    console.log(pedido3.pedidoRestaurante());
    console.log(pedido3.valorPedido());
    console.log(pedido3.descuentoPedido());
  </script>
</body>

</html>
